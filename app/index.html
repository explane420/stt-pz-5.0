<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/app.css">
  <link rel="stylesheet" href="/scss/app.scss">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
  <title>Calculator</title>
</head>

<body>
  <header>
    <ul class="app-control-bar">
      <li><button class="app-button-long app-button-digit" data-test="btn-theme" type="button"
          onclick="toggleTheme()">Theme</button></li>
      <li><button class="app-button-long app-button-digit" data-test="btn-save" type="button"
          onclick="saveToLocalStorage()">Save</button></li>
      <li><button class="app-button-long app-button-digit" data-test="btn-paste" type="button"
          onclick="withdrawFromLocalStorage()">Paste</button></li>
    </ul>
  </header>
  <main>
    <table>
      <tr align="center">
        <td colspan="4"><input class="app-result" type="text" data-test="instrumentPanel" id="instrumentPanel"></td>
      </tr>
      <tr>
        <td><button class="app-button app-button-operator" type="button" data-test="btn-clr"
            onclick="clearInstrumentPanel()">AC</button></td>
        <td><button class="app-button app-button-operator" type="button" data-test="btn-plus-minus"
            onclick="changeParams('+/-')">+/-</button></td>
        <td><button class="app-button app-button-operator" type="button" data-test="btn-percentages"
            onclick="changeParams('%')">%</button></td>
        <td><button class="app-button app-button-operator" type="button" data-test="btn-slash"
            onclick="changeParams('/')">/</button></td>
      </tr>
      <tr>
        <td><button class="app-button app-button-digit" type="button" onclick="printNumber('7')">7</button></td>
        <td><button class="app-button app-button-digit" type="button" onclick="printNumber('8')">8</button></td>
        <td><button class="app-button app-button-digit" type="button" data-test="btn-9"
            onclick="printNumber('9')">9</button></td>
        <td><button class="app-button app-button-operator" type="button" data-test="btn-multiply"
            onclick="changeParams('*')">*</button></td>
      </tr>
      <tr>
        <td><button class="app-button app-button-digit" type="button" onclick="printNumber('4')">4</button></td>
        <td><button class="app-button app-button-digit" type="button" onclick="printNumber('5')">5</button></td>
        <td><button class="app-button app-button-digit" type="button" data-test="btn-6"
            onclick="printNumber('6')">6</button></td>
        <td><button class="app-button app-button-operator" type="button" data-test="btn-minus"
            onclick="changeParams('-')">-</button></td>
      </tr>
      <tr>
        <td><button class="app-button app-button-digit" type="button" data-test="btn-1"
            onclick="printNumber('1')">1</button></td>
        <td><button class="app-button app-button-digit" type="button" data-test="btn-2"
            onclick="printNumber('2')">2</button></td>
        <td><button class="app-button app-button-digit" type="button" data-test="btn-3"
            onclick="printNumber('3')">3</button></td>
        <td><button class="app-button app-button-operator" type="button" data-test="btn-plus"
            onclick="changeParams('+')">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="app-button-long app-button-digit" type="button" data-test="btn-0"
            onclick="printNumber('0')">0</button></td>
        <td><button class="app-button app-button-digit" type="button" data-test="btn-dot"
            onclick="changeParams('.')">.</button></td>
        <td><button class="app-button app-button-digit" type="button" data-test="btn-equal"
            onclick="exampleSolution()">=</button>
        </td>
      </tr>
    </table>
  </main>
  <script src="./js/bundle.js"></script>
</body>

</html>
